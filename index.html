<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>15.6 Timer</title>    
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700|Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <h2 class="title">Stopwatch</h2>
            <div class="buttons-stopwatch">
                <nav class="controls">
                    <a href="#" class="button" id="start">Start</a>
                    <a href="#" class="button" id="stop">Stop</a>
                    <a href="#" class="button" id="save">Save</a>
                    <a href="#" class="button" id="reset">Reset</a>
                </nav>
            </div>
            <div class="stopwatch"></div>
        </div>        
        <div class="list-container">
            <h3>Timer list</h3>
            <a href="#" class="button" id="resetList">Reset List</a>
            <div class="item-container">
                <ol class="results" id="timerList" ></ol>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
